<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" href="pics/icon.png">

    <script src="https://kit.fontawesome.com/61c4d2be86.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=LXGW+WenKai+TC&display=swap" rel="stylesheet">


</head>
<body>
    <div class="container">
<div class="music">
    <nav>
        <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>
        <img src="pics/couple.png" class="img">
        <h1>Shape of you</h1>
        <p>Ed Sheeran</p>
        <audio id="song">
            <source src="music/shape of you.mpeg" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">
        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playpause()"  ><i id="playIcon"class="fa-solid fa-play"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
        </div>
</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
